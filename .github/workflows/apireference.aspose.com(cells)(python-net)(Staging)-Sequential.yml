          extended: true

      - name: Install Dependencies
        run: npm install -D --save autoprefixer postcss-cli

      - name: Build Chinese Site
        run: hugo --config config/sites/aspose/cells-python-net/zh/config.yaml --environment staging --minify --gc --cacheDir ~/.cache/hugo_cache

      - name: Deploy Chinese Site to S3
        run: hugo --config config/sites/aspose/cells-python-net/zh/config.yaml --environment staging deploy --target "Stage" --maxDeletes 0
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS }}

  # Continue with other languages following the same pattern...
  # Arabic, French, German, Italian, Spanish, Swedish, Turkish

  # Final CloudFront Invalidation
  invalidate-cloudfront:
    needs: [deploy-en, deploy-ru, deploy-zh] # Add all language jobs here
    runs-on: macos-13
    steps:
      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.AWS_DISTRIBUTION }}
          PATHS: /cells/python-net/*
          AWS_REGION: 'us-west-2'
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS }}
