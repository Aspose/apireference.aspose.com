name: apireference.aspose.com(cells)(python-net)(Staging) - Sequential

on:
  push:
    branches: [ master]
    paths:
      - 'content/sites/aspose/cells-python-net/**'
  pull_request:
    branches: [ master]
  workflow_dispatch:

jobs:
  # English Language
  deploy-en:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Cache Hugo resources (EN)
        uses: actions/cache@v4
        with:
          path: |
            resources
            ~/.cache/hugo_cache
          key: ${{ runner.os }}-hugo-en-${{ hashFiles('config/sites/aspose/cells-python-net/en/config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-hugo-en-

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package*.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache api-theme
        uses: actions/cache@v4
        id: theme-cache-en
        with:
          path: themes/api-theme
          key: ${{ runner.os }}-theme-cells-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-theme-cells-

      - name: Checkout theme repo
        if: steps.theme-cache-en.outputs.cache-hit != 'true'
        uses: actions/checkout@v4
        with:
          repository: Aspose/api-theme
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0
          ref: cells
          path: themes/api-theme

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.101.0'
          extended: true

      - name: Install Dependencies
        run: npm install -D --save autoprefixer postcss-cli

      - name: Build English Site
        run: hugo --config config/sites/aspose/cells-python-net/en/config.yaml --environment staging --minify --gc --cacheDir ~/.cache/hugo_cache

      - name: Deploy English Site to S3
        run: hugo --config config/sites/aspose/cells-python-net/en/config.yaml --environment staging deploy --target "Stage" --maxDeletes 0
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS }}

  # Russian Language
  deploy-ru:
    needs: deploy-en
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Cache Hugo resources (RU)
        uses: actions/cache@v4
        with:
          path: |
            resources
            ~/.cache/hugo_cache
