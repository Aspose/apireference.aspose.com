            ${{ runner.os }}-hugo-ru-

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package*.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache api-theme
        uses: actions/cache@v4
        id: theme-cache-ru
        with:
          path: themes/api-theme
          key: ${{ runner.os }}-theme-cells-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-theme-cells-

      - name: Checkout theme repo
        if: steps.theme-cache-ru.outputs.cache-hit != 'true'
        uses: actions/checkout@v4
        with:
          repository: Aspose/api-theme
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0
          ref: cells
          path: themes/api-theme

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.101.0'
          extended: true

      - name: Install Dependencies
        run: npm install -D --save autoprefixer postcss-cli

      - name: Build Russian Site
        run: hugo --config config/sites/aspose/cells-python-net/ru/config.yaml --environment staging --minify --gc --cacheDir ~/.cache/hugo_cache

      - name: Deploy Russian Site to S3
        run: hugo --config config/sites/aspose/cells-python-net/ru/config.yaml --environment staging deploy --target "Stage" --maxDeletes 0
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS }}

  # Chinese Language
  deploy-zh:
    needs: deploy-ru
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Cache Hugo resources (ZH)
