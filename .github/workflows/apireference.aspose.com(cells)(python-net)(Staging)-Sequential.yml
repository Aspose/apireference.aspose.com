      - name: Checkout theme repo
        if: steps.theme-cache-zh.outputs.cache-hit != 'true'
        uses: actions/checkout@v4
        with:
          repository: Aspose/api-theme
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0
          ref: cells
          path: themes/api-theme

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
